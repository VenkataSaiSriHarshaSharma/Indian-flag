<!DOCTYPE html>
<html>
<head>
<title>Indian Flag</title>
<style>
body {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

/* Flag container */
.flag {
    width: 600px;
    height: 400px;
    border: 2px solid black;
}

/* The 3 bands */
.orange { background: #FF9933; height: 33.33%; }
.white { background: white; height: 33.33%; position: relative; }
.green { background: #138808; height: 33.33%; }

/* Ashoka Chakra base */
.chakra {
    width: 120px;
    height: 120px;
    border: 6px solid #000080;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Spokes container */
.spokes {
    width: 100%;
    height: 100%;
    position: relative;
}

/* Single spoke */
.spoke {
    position: absolute;
    width: 2px;
    height: 60px;
    background: #000080;
    top: 0;
    left: 50%;
    transform-origin: bottom center;
}

/* Dynamically create 24 spokes */
</style>

<script>
window.onload = function() {
    const spokesContainer = document.getElementById("spokes");

    for (let i = 0; i < 24; i++) {
        let spoke = document.createElement("div");
        spoke.className = "spoke";
        spoke.style.transform = `translateX(-50%) rotate(${i * 15}deg)`; // 360/24 = 15Â°
        spokesContainer.appendChild(spoke);
    }
};
</script>

</head>
<body>

<div class="flag">
    <div class="orange"></div>

    <div class="white">
        <div class="chakra">
            <div class="spokes" id="spokes"></div>
        </div>
    </div>

    <div class="green"></div>
</div>

</body>
</html>
